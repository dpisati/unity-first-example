<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | webgl</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #spinnerContainer {
        width: 100vw;
        height: 100vh;
        background-color: #F1F2F3;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: cssAnimation2 0s 3s forwards;
        visibility: visible;      
        
      }
      #webgl-content{
        display: flex;
        position: relative;
      }
      #unityContainer {
        z-index: 10;
        animation: cssAnimation 0s 3s forwards;
        visibility: hidden;
      }
      #main{
        width: 100px;
        height: 200px;
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items:center;
        top: 20px;
        right: 20px;
        z-index: 1000;
        animation: cssAnimation 0s 3s forwards;
        visibility: hidden;
      }
      button {
        width: 100px;
        height: 60px;
        margin-bottom: 5px !important;
        border-radius: 5px;
        background-color: #00a2ed;
        cursor: pointer;
        color: white;
        outline: none;
      }

      button:hover {
        background-color: #1899d5;
      }

      @keyframes cssAnimation {
        to   { visibility: visible; }
      }
      @keyframes cssAnimation2 {
        to   { visibility: hidden; }
      }
    </style>

    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/webgl.json", {onProgress: UnityProgress});

      function fl(value) {
        unityInstance.SendMessage("Main Camera", "ctrl", value);
      }


    </script>
  </head>
  <body>
    <div id="spinnerContainer">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; background: rgb(241, 242, 243); display: block; shape-rendering: auto;" width="231px" height="231px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
        <g>
          <path d="M50 19A31 31 0 1 0 70.50066782503322 26.746556841455767" fill="none" stroke="#85a2b6" stroke-width="12"></path>
          <path d="M49 4L49 34L64 19L49 4" fill="#85a2b6"></path>
          <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
        </g>
        <!-- [ldio] generated by https://loading.io/ --></svg>
    </div>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 100vw; height: 100vh"></div>
      <!-- <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">webgl</div>
      </div> -->
      
      <div id="main">        
        <button  value="1" onclick="fl(value)">Cube</button>
        <button  value="2" onclick="fl(value)">Sphere</button>
        <button  value="3" onclick="fl(value)">Capsule</button>
        <button  value="4" onclick="fl(value)">None</button>
        <button  value="5" onclick="fl(value)">All</button>
      </div>
    </div>
  </body>
</html>
